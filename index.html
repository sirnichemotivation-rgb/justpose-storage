<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Justpose Gallery</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; overflow-x: hidden; }
        header { padding: 25px; text-align: center; background: #111; border-bottom: 2px solid #222; position: sticky; top: 0; z-index: 100; }
        h1 { margin: 0; font-size: 1.4rem; letter-spacing: 3px; font-weight: 900; }
        
        #gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 12px; }
        .img-card { background: #111; border-radius: 12px; overflow: hidden; aspect-ratio: 1/1; cursor: pointer; border: 1px solid #333; }
        .img-card img { width: 100%; height: 100%; object-fit: cover; }

        /* FULLSCREEN MODAL & SWIPE */
        #photoModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; }
        #modalContent { display: flex; overflow-x: auto; width: 100%; height: 100vh; scroll-snap-type: x mandatory; }
        .folder-item { min-width: 100vw; height: 100vh; scroll-snap-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        .folder-item img, .folder-item video { max-width: 90%; max-height: 70%; border-radius: 10px; }
        
        .close-x { position: absolute; top: 30px; left: 30px; font-size: 45px; color: #fff; cursor: pointer; z-index: 1100; font-weight: bold; }
        .dl-btn { background: #fff; color: #000; padding: 14px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; margin-top: 25px; font-size: 14px; }
        #modalContent::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <header><h1 id="eventTitle">JUSTPOSE GALLERY</h1></header>
    <div id="gallery"></div>

    <div id="photoModal">
        <div class="close-x" onclick="closeModal()">Ã—</div>
        <div id="modalContent"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('event');
        const fbURL = `https://justposegallery-default-rtdb.asia-southeast1.firebasedatabase.app/events/${eventId}.json`;

        if (eventId) {
            document.getElementById('eventTitle').innerText = eventId.toUpperCase();
            
            async function loadGallery() {
                try {
                    const res = await fetch(fbURL);
                    const sessions = await res.json();
                    if (!sessions) return;

                    const gal = document.getElementById('gallery');
                    gal.innerHTML = "";
                    
                    // Group by Session ID
                    Object.keys(sessions).reverse().forEach(sessId => {
                        const files = Object.values(sessions[sessId]);
                        // Cover thumbnail ay dapat yung galing sa 'Prints' folder
                        const thumb = files.find(f => f.url.includes('/Prints/')) || files[0];
                        
                        const card = document.createElement('div');
                        card.className = "img-card";
                        card.onclick = () => openFolder(files);
                        card.innerHTML = `<img src="${thumb.url}">`;
                        gal.appendChild(card);
                    });
                } catch(e) {}
            }

            function openFolder(files) {
                const modal = document.getElementById('photoModal');
                const cont = document.getElementById('modalContent');
                modal.style.display = "flex";
                cont.innerHTML = "";

                // Sort: Prints muna, then Photos, then Videos
                files.sort((a,b) => {
                    if (a.url.includes('/Prints/')) return -1;
                    if (b.url.includes('/Prints/')) return 1;
                    return 0;
                });

                files.forEach(file => {
                    const div = document.createElement('div');
                    div.className = "folder-item";
                    const isVideo = file.url.toLowerCase().endsWith('.mp4');
                    
                    div.innerHTML = isVideo ? 
                        `<video src="${file.url}" controls autoplay loop playsinline></video>` : 
                        `<img src="${file.url}">`;
                    div.innerHTML += `<a href="${file.url}" class="dl-btn" target="_blank" download>DOWNLOAD</a>`;
                    cont.appendChild(div);
                });
            }

            function closeModal() {
                document.getElementById('photoModal').style.display = "none";
                document.getElementById('modalContent').innerHTML = ""; 
            }

            loadGallery();
            setInterval(loadGallery, 5000);
        }
    </script>
</body>
</html>
