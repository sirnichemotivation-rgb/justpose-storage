<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JUSTPOSE GALLERY</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 0; }
        header { text-align: center; padding: 20px; border-bottom: 1px solid #222; }
        #gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; padding: 15px; }
        .img-card { background: #111; border-radius: 8px; overflow: hidden; height: 200px; cursor: pointer; }
        .img-card img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <header><h1>JUSTPOSE GALLERY</h1></header>
    <div id="gallery"></div>

    <script>
        const GH_USER = "sirnichemotivation-rgb";
        const GH_REPO = "justpose-storage";
        // ILAGAY DITO ANG IYONG BAGONG TOKEN
        const GH_TOKEN = "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"; 
        const eventId = new URLSearchParams(window.location.search).get('event');

        async function loadGallery() {
            const gal = document.getElementById('gallery');
            if (!eventId) {
                gal.innerHTML = "<p style='text-align:center'>Missing Event ID.</p>";
                return;
            }

            try {
                // TAMA NA ANG PATH: Tinanggal ang "/Events/"
                // MAY HEADERS NA: Para gumana ang Token at iwas 403 error
                const res = await fetch(`https://api.github.com/repos/${GH_USER}/${GH_REPO}/contents/${eventId}`, {
                    headers: { "Authorization": `token ${GH_TOKEN}` }
                });

                if (!res.ok) throw new Error("Folder not found");
                const sessions = await res.json();
                
                gal.innerHTML = "";
                for (let s of sessions) {
                    if (s.type === 'dir') {
                        const sRes = await fetch(s.url, {
                            headers: { "Authorization": `token ${GH_TOKEN}` }
                        });
                        const files = await sRes.json();
                        const photos = files.filter(f => f.name.toLowerCase().endsWith('.jpg'));

                        photos.forEach(p => {
                            const card = document.createElement('div');
                            card.className = "img-card";
                            card.innerHTML = `<img src="${p.download_url}" loading="lazy">`;
                            gal.appendChild(card);
                        });
                    }
                }
            } catch (e) {
                gal.innerHTML = `<p style="text-align:center">Error: ${e.message}</p>`;
            }
        }
        window.onload = loadGallery;
    </script>
</body>
</html>
