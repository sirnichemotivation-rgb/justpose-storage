<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Justpose Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1 id="mainTitle">JUSTPOSE GALLERY</h1></header>
    
    <div id="gallery"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('event');
        const gallery = document.getElementById('gallery');

        if (eventId) {
            // Firebase URL para sa real-time sync
            const fbURL = `https://justposegallery-default-rtdb.asia-southeast1.firebasedatabase.app/events/${eventId}.json`;

            function loadPhotos() {
                fetch(fbURL)
                    .then(res => res.json())
                    .then(data => {
                        if (data) {
                            gallery.innerHTML = ""; // Linisin ang gallery
                            
                            // I-reverse para ang pinakabagong kuha ang nasa taas
                            const photoArray = Object.values(data).reverse();
                            
                            photoArray.forEach(item => {
                                const card = document.createElement('div');
                                card.className = "img-card"; // Gagamitin ang design mo sa style.css
                                
                                // Direct GitHub Link mula sa Firebase
                                card.innerHTML = `<img src="${item.url}" onclick="window.open('${item.url}', '_blank')">`;
                                gallery.appendChild(card);
                            });
                        } else {
                            gallery.innerHTML = "<p style='text-align:center; width:100%; color:#555;'>No photos found yet.</p>";
                        }
                    })
                    .catch(err => console.error("Sync Error:", err));
            }

            // Auto-refresh kada 5 seconds
            loadPhotos();
            setInterval(loadPhotos, 5000);

        } else {
            gallery.innerHTML = "<p style='text-align:center; width:100%; color:red;'>⚠️ MISSING EVENT ID (?event=NAME)</p>";
        }
    </script>
</body>
</html>
