<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Justpose Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>JUSTPOSE GALLERY</h1></header>
    <div id="gallery"></div>

    <div id="photoModal">
        <div class="close-x" onclick="closeModal()">×</div>
        <div id="modalContent"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('event');
        const fbURL = `https://justposegallery-default-rtdb.asia-southeast1.firebasedatabase.app/events/${eventId}.json`;

        if (eventId) {
            function loadGallery() {
                fetch(fbURL).then(res => res.json()).then(sessions => {
                    if (!sessions) return;
                    const gal = document.getElementById('gallery');
                    gal.innerHTML = "";
                    
                    Object.keys(sessions).reverse().forEach(sessId => {
                        const files = Object.values(sessions[sessId]);
                        // Cover photo ay dapat yung galing sa 'Prints' folder
                        const cover = files.find(f => f.url.includes('/Prints/')) || files[0];
                        
                        const card = document.createElement('div');
                        card.className = "img-card";
                        card.onclick = () => openFolder(files);
                        card.innerHTML = `<img src="${cover.url}">`;
                        gal.appendChild(card);
                    });
                });
            }

            function openFolder(files) {
                const modal = document.getElementById('photoModal');
                const cont = document.getElementById('modalContent');
                modal.style.display = "flex";
                cont.innerHTML = "";

                // I-sort para Print laging mauna
                files.sort((a,b) => a.url.includes('Prints') ? -1 : 1);

                files.forEach(file => {
                    const div = document.createElement('div');
                    div.className = "folder-item";
                    
                    if (file.url.toLowerCase().endsWith('.mp4')) {
                        div.innerHTML = `
                            <video src="${file.url}" controls autoplay loop></video>
                            <a href="${file.url}" class="mini-download-btn" download>↓</a>`;
                    } else {
                        div.innerHTML = `
                            <img src="${file.url}">
                            <a href="${file.url}" class="mini-download-btn" download>↓</a>`;
                    }
                    cont.appendChild(div);
                });
            }

            function closeModal() { document.getElementById('photoModal').style.display = "none"; }
            loadGallery();
            setInterval(loadGallery, 5000);
        }
    </script>
</body>
</html>
